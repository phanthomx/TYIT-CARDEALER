{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    
  </head>
  <body>
    <p id="encoded-data">{{ encoded_data }}</p>
    <div>
      <div>
        <h1>Order Information</h1>
        <p><strong>Variant Type:</strong> {{ variant_type }}</p>
        <p><strong>Fuel Type:</strong> {{ fuel_type }}</p>
        <p><strong>Color:</strong> {{ color }}</p>
        <p><strong>Booking Price:</strong> {{ booking_price }}</p>
        <p><strong>Model Name:</strong> {{ model_name }}</p>
        <p><strong>Total Price:</strong> {{ total_price }}</p>
      </div>
      <div>
        <form
          id="paymentForm"
          method="post"
          action="{% url 'initiate_payment' %}"
        >
          {% csrf_token %}
          <label for="variant_type"><strong>Variant Type:</strong></label>
          <input
            type="text"
            id="variant_type"
            name="variant_type"
            value="{{ variant_type }}"
            readonly
          />
          <label for="razorpay_order_id"><strong>razorpay_order_id</strong></label>
          <input
            type="text"
            id="payment"
            name="payement"
            value="{{ razorpay_order_id }}"
            readonly
          />

          <label for="fuel_type"><strong>Fuel Type:</strong></label>
          <input
            type="text"
            id="fuel_type"
            name="fuel_type"
            value="{{ fuel_type }}"
            readonly
          />

          <label for="color"><strong>Color:</strong></label>
          <input
            type="text"
            id="color"
            name="color"
            value="{{ color }}"
            readonly
          />

          <label for="booking_price"><strong>Booking Price:</strong></label>
          <input
            type="text"
            id="booking_price"
            name="booking_price"
            value="{{ booking_price }}"
            readonly
          />

          <label for="model_name"><strong>Model Name:</strong></label>
          <input
            type="text"
            id="model_name"
            name="model_name"
            value="{{ model_name }}"
            readonly
          />

          <label for="total_price"><strong>Total Price:</strong></label>
          <input
            type="text"
            id="total_price"
            name="total_price"
            value="{{ total_price }}"
            readonly
          /><br />
          <label for="fname">First Name:</label><br />
          <input type="text" id="fname" name="fname" required /><br />
          <label for="lname">Last Name:</label><br />
          <input type="text" id="lname" name="lname" required /><br />
          <label for="phone">Phone:</label><br />
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{10}"
            required
          /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br />
          <label for="address">Address:</label><br />
          <textarea id="address" name="address" required></textarea><br />
          <label for="file">Upload PDF/PNG:</label><br />
          <input
            type="file"
            id="file1"
            name="file1"
            accept=".pdf,.png"
            requir
          /><br /><br />
          <label for="file">Upload PDF/PNG:</label><br />
          <input
            type="file"
            id="file2"
            name="file2"
            accept=".pdf,.png"
            required
          /><br /><br />
          <button id="rzp-button1">Pay</button>
          
          <button id="rzp-button1"type="submit">Submit</button>
         
        </form>
        
      </div>
    </div>
  



<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    var options = {
        "key": "rzp_test_eAkHPAnkDkrRNg", // Enter the Key ID generated from the Dashboard
        "amount": "{{ booking_price }}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Acme Corp",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "{{razorpay_order_id}}",
        "handler": function (response){
            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature)
        },

        "prefill": {
            "name": "Gaurav Kumar",
            "email": "gaurav.kumar@example.com",
            "contact": "9000090000"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response){
            //alert(response.error.code);
            alert(response.error.description);
            alert(response.error.source);
            //alert(response.error.step);
            //alert(response.error.reason);
            //alert(response.error.metadata.order_id);
           // alert(response.error.metadata.payment_id);
    });
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
  </script>
  </body>
</html>
