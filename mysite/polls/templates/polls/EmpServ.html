{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'all.css' %}">
    <style>
        body {
            font-family: sans-serif;
  
            margin: 0;
            /* Optional background gradients or patterns for visual interest */
            background-image: linear-gradient(#f0f0f0, #fff);
        }
        
        .container {
            padding: 3rem;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            /* Choose a heading font-family or use font-weight for bolder titles */
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
        
        form {
            display: flex;
            flex-direction: column;
            /* Consider a grid layout for more balanced form elements */
            grid-template-columns: 1fr 1fr;
            grid-gap: 1rem;
            margin-bottom: 3rem;
        }
        
        label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s ease-in-out;
        }
        
        .form-control:focus {
            border-color: #3498db;
        }
        
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 1rem 2rem;
            font-size: 1rem; /* Slightly larger font for readability */
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 2rem;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        /* Customize animation effects: */
        .animate__animated {
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
        
        .animate__fadeInLeft {
            animation-name: fadeInLeft;
            animation-delay: 0.2s;
        }
        
        .animate__fadeInUp {
            animation-name: fadeInUp;
            animation-delay: 0.4s;
        }
        
        .animate__fadeInRight {
            animation-name: fadeInRight;
            animation-delay: 0.6s;
        }
        
        /* Optional hover effects on table rows */
        tr:hover {
            background-color: #f7f7f7;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Logout</a></li>
                <li><a href="{% url 'buy' %}">BUY</a></li>
                <li><a href="{% url 'service' %}">SERVICE</a></li>
                <li><a href="{% url 'events' %}">EVENTS</a></li>

            </ul>
        </nav>
    </header>
    <div class="container mt-5">
        <form id="contactForm" method="post" action="{% url 'getservice' %}" class="animate__animated animate__fadeInLeft">
            {% csrf_token %}
            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Appointment Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp">Submit</button>
        </form>

        <table class="table mt-5 animate__animated animate__fadeInRight">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Appointment Time</th>
                    <th>Token</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the query_result and display the records in the table -->
                {% for record in query_result %}
                <tr>
                    <!-- Assuming record is a tuple with five elements -->
                    <td>{{ record.0 }}</td>
                    <td>{{ record.1 }}</td>
                    <td>{{ record.2 }}</td>
                    <td>{{ record.3 }}</td>
                    <td>{{ record.4 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- Your additional scripts -->
</body>
</html>
