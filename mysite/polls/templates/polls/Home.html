
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'all.css' %}">
</head>
<!-- Link to your custom car dealer styles -->
    <title>Car Dealership</title>
    <style>
        body {
            background-image: url("{% static 'images/caaa.jpg' %}");
            font-family:Verdana, Geneva, Tahoma, sans-serif, 'Arial', sans-serif;

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
   
            gap: 20px;
            animation: fadeIn 1s ease-out;

            align-items: center;

            background-color: #151313;
            color: #f8f8f8;

        }
        
        .button-container {
            display: flex; /* Set to flex to make the buttons side by side */
            gap: 20px;     /* Adjust the gap between buttons */
        }
        
        /* Rest of your CSS styles */
        
        
        /* Rest of your CSS styles */
        
        /* Rest of your CSS styles */
        

        input[type="button"] {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #2ecc71;
            color: #fff;
                        align-items: center; 
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #27ae60;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        header {
            background-color: #95e77a;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">HOME</a></li>
                <li><a href="{% url 'Registration' %}">REGISTRATION</a></li>
                <li><a href="{% url 'Entry' %}">LOGIN</a></li>
            </ul>
        </nav>
    </header>

    <div class="button-wrapper">
        <h1>Welcome to Our Car Dealership</h1>
        <div class="button-container">
            <input type="button" value="LOGIN" id="lgin">
            <input type="button" value="REGISTRATION" id="regis">
        </div>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("lgin").addEventListener("click", function() {
                window.location.href = "{% url 'Entry' %}";
            });

            document.getElementById("regis").addEventListener("click", function() {
                window.location.href = "{% url 'Registration' %}";
            });
        });
    </script>
</body>
</html>
