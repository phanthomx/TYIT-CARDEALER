{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'all.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
      }
      
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      
      #mainserv {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        margin-top: 20px;
        
      }
      
      #servform {
        width: 50%;
        background-color:black;
      }
      
      form {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        color:white;
      }
      
      form label {
        display: block;
        margin-bottom: 5px;
      }
      
      form input[type="text"],
      form input[type="email"],
      form input[type="tel"],
      form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      
      form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      form button:hover {
        background-color: #0056b3;
      }
      
      .error-message {
        color: red;
        margin-top: 5px;
      }
      
    </style>
  </head>
<body>
  <header>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Logout</a></li>
            <li><a href="{% url 'buy' %}">BUY</a></li>
            <li><a href="{% url 'service' %}">SERVICE</a></li>
            <li><a href="{% url 'events' %}">EVENTS</a></li>

        </ul>
    </nav>
</header>
    <div id="mainserv">
      <h1>servicing</h1>
      <div id="servform"> 
        <form id="service" class="animate__animated animate__fadeIn">
          {% csrf_token %}
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br>

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{10}"
            placeholder="###-###-####"
            required
          /><br>

          <label for="modelName">Model Name:</label>
          <input type="text" id="modelName" name="modelName" required /><br>

          <label for="registrationNumber">Car Registration Number:</label>
          <input
            type="text"
            id="registrationNumber"
            name="registrationNumber"
            required
          /><br>

          <label for="appointmentDate">Appointment Date:</label>
          <input
            type="date"
            id="appointmentDate"
            name="appointmentDate"
            required
            min=""
          /><br>

          <label for="appointmentTime">Appointment Time:</label>
          <select id="appointmentTime" name="appointmentTime" required>
            <option value="">Select Time</option>
            <option value="09:00">09:00</option>
            <option value="12:00">12:00pm</option>
            <option value="15:00">3:00pm</option>
            <option value="18:00">6:00pm</option>
            <option value="21:00">9:00pm</option>
          </select><br>
          <button type="submit" class="btn btn-primary">Submit</button><br>
        </form>
      </div>
    </div>

    <script>
      const csrfToken = "{{ csrf_token }}";
      console.log(csrfToken);
      console.log("Service page");
      // Get today's date
      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth() + 1; // January is 0!
      var yyyy = today.getFullYear();

      if (dd < 10) {
        dd = "0" + dd;
      }

      if (mm < 10) {
        mm = "0" + mm;
      }

      today = yyyy + "-" + mm + "-" + dd;

      // Set min attribute for appointment date input
      document.getElementById("appointmentDate").min = today;

      // Disable Sundays
      var input = document.getElementById("appointmentDate");
      input.addEventListener("input", function () {
        var selectedDate = new Date(this.value);
        if (selectedDate.getDay() == 0) {
          // 0 is Sunday
          this.setCustomValidity("Sundays are not available for appointments.");
        } else {
          this.setCustomValidity("");
        }
      });
      $(document).ready(function () {
        const service = $("#service");
        service.submit(function (e) {
          e.preventDefault(); // Prevent default form submission
          var cliname = $("#name").val();
          var cliemail = $("#email").val();
          var cliphone = $("#phone").val();
          var modelName = $("#modelName").val();
          var registrationNumber = $("#registrationNumber").val();
          var appointmentDate = $("#appointmentDate").val();
          var appointmentTime = $("#appointmentTime").val();
          console.log("Name:", cliname);
          console.log("Email:", cliemail);
          console.log("Phone Number:", phone);
          console.log("Model Name:", modelName);
          console.log("Car Registration Number:", registrationNumber);
          console.log("Appointment Date:", appointmentDate);
          console.log("Appointment Time:", appointmentTime);
          $.ajax({
            type: "POST",
            url: "/servicereq/",
            headers: { "X-CSRFToken": csrfToken },
            data: {
              cliname: cliname, // This seems to be a typo, should it be name?
              cliemail: cliemail, // This seems to be a typo, should it be email?
              cliphone: cliphone,
              modelName: modelName,
              registrationNumber: registrationNumber,
              appointmentDate: appointmentDate,
              appointmentTime: appointmentTime,
              csrfmiddlewaretoken: csrfToken,
            },
            dataType: "json",

            success: function (data) {
              if (data.redirect_url) {
                // Redirect to the specified URL
                window.location.href = data.redirect_url;
              } else {
                // Handle other responses or actions
                console.log("No redirect URL in the response.");
              }

              // Handle success response
            },

            error: function (xhr, errmsg, err) {
              // Handle error response
              console.log("Error:", errmsg);
            },
          });
        });
      });
    </script>
  </body>
</html>
