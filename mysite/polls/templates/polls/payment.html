<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
</head>
<body>
    <h1>Payment Details</h1>
    <p>Amount: {{ payment.amount }}</p>
    <p>Currency: {{ payment.currency }}</p>
    <!-- Display other payment details as needed -->
    
    <!-- Add a form to submit payment -->
    <form method="POST" action="{% url 'process_payment' %}">
        {% csrf_token %}
        <!-- Include any additional fields you need for payment -->
        <input type="hidden" name="order_id" value="{{ payment.id }}">
        <input type="hidden" name="amount" value="{{ payment.amount }}">
        
        <!-- Add a button to submit payment -->
        <button type="submit">Proceed to Pay</button>
    </form>
</body>
</html>
